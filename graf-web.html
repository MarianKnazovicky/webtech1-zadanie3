<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    <title>Grafy z webu</title>
</head>

<body>

<header class="text-light bg-dark text-center p-2 m-2">
    <h1>Grafy - Zadanie 3</h1>
</header>

<div class="text-center">
    <h2>Dáta zo stránky</h2>
</div>

<div class="text-center m-3">
    <button class="btn btn-dark m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasStart"
            aria-controls="offcanvasStart">Menu
    </button>
</div>

<div class="offcanvas offcanvas-start text-light bg-dark" data-bs-backdrop="true" tabindex="-1" id="offcanvasStart"
     aria-labelledby="offcanvasStartLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title ms-3" id="offcanvasStartLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small ms-3">
        <a class="text-light text-decoration-none" href="index.html"> Dáta zo súboru</a>
        <br>
        <a class="text-light text-decoration-none" href="graf-web.html"> Dáta zo stránky</a>
    </div>
</div>

<div class="container">
    <div class="row me-2">
        <div id="myScatter"></div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12 col-md-4" > <button class="btn btn-dark m-2" type="button" id="koniec">Koniec</button></div>

        <div class="col-sm-12 col-md-4">
            <my-amplifier min-val="1" max-val="5"></my-amplifier>
        </div>

        <div class="col-sm-12 col-md-4">
            <label for="show-sin">Sínus</label>
            <input type="checkbox" checked id="show-sin">

            <label for="show-cos">Kosínus</label>
            <input type="checkbox" checked id="show-cos">
        </div>
    </div>
</div>

<footer class="text-light bg-dark text-center p-2 m-2">
    <h6>Webové technológie 1 - 2022/2023</h6>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="script-web.js"></script>

</body>
</html>
